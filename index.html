<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="video-player">
        <iframe width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="video-playlist">
        <!-- GENERATED VIDEOS HERE -->
    </div>
    
    <!-- TEMPLATES UNDER HERE -->
    <template id="video-card">
        <style>
            button {
                display: flex;
                width: 100%;
                border: 1px solid #cbd5e1;
                padding: 16px;
            }

            .content {
                width: 100%;
                padding: 16px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h4 {
                font-size: 24px;
            }
        </style>
        <button>
            <slot name="thumbnail">
                <img src="#" alt="thumbnail_medium">
            </slot>
            <div class="content">
                <h4><slot name="movie-title">Movie Title</slot></h4>
            </div>
        </button>
    </template>

    <script src="./main.js"></script>
</body>

</html>
